<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <title>On The Way</title>
</head>

<body>
  <main>

    <header class="hero is-primary has-text-centered is-size-1 is-italic">
        <h1>====On The Way===></h1>
    </header>
    <section class="columns">
      <form class="column is-one-third">
        <div class="field">
            <label class="label">Start</label>
            <div class="control">
            <input id="startPoint" class="input" type="text" placeholder="Starting Point">
            </div>
        </div>
    
        <div class="field">
            <label class="label">Destination</label>
            <div class="control">
            <input id="endPoint" class="input" type="text" placeholder="End Destination">
            </div>
        </div>
  
        <div class="field">
            <label class="label">Interest</label>
            <div class="control">
            <input id="interestPoint" class="input" type="text" placeholder="Dunkin' Donuts">
            </div>
        </div>

        <button id="submit" class="button is-primary">Find On My Way</button>
    </form>
    <!-- MAP -->

      <div id="map" class="column"></div> 
    </section>

  </main>
  
  <footer class="footer">
    <div class="content has-text-centered">
      <p>&copy KLMS 2021</p>
  </footer>

   
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE&callback=initMap&libraries=&v=weekly"
    async
  ></script>

</body>

</html>
