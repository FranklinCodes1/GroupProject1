<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <title>On The Way</title>
</head>

<body>

    <header class="hero hero-body is-primary has-text-centered is-size-1">
        <h1>On The Way</h1>
    </header>

    <form class="column is-one-third">
        <div class="field">
            <label class="label">Start</label>
            <div class="control">
            <input id="startPoint" class="input" type="text" placeholder="Starting Point">
            </div>
        </div>
    
        <div class="field">
            <label class="label">Destination</label>
            <div class="control">
            <input id="endPoint" class="input" type="text" placeholder="End Destination">
            </div>
        </div>
  
        <div class="field">
            <label class="label">Interest</label>
            <div class="control">
             <input id="interestPoint" class="input" type="text" placeholder="Dunkin' Donuts">
            </div>
        </div>

        <button class="button is-primary">Find On My Way</button>
    </form>
    <!-- MAP -->
      <div id="map"></div>   
        <div id="right-panel">
        <div>
            <b>Start:</b>
            <select id="start">
              <option value="Halifax, NS">Halifax, NS</option>
              <option value="Boston, MA">Boston, MA</option>
              <option value="New York, NY">New York, NY</option>
              <option value="Miami, FL">Miami, FL</option>
            </select>
            <br />
            <b>Waypoints:</b> <br />
            <i>(Ctrl+Click or Cmd+Click for multiple selection)</i> <br />
            <select multiple id="waypoints">
              <option value="montreal, quebec">Montreal, QBC</option>
              <option value="toronto, ont">Toronto, ONT</option>
              <option value="chicago, il">Chicago</option>
              <option value="winnipeg, mb">Winnipeg</option>
              <option value="fargo, nd">Fargo</option>
              <option value="calgary, ab">Calgary</option>
              <option value="spokane, wa">Spokane</option>
              <option value="los angeles, ca">Los Angeles</option>
            </select>
            <br />
            <b>End:</b>
            <select id="end">
              <option value="Vancouver, BC">Vancouver, BC</option>
              <option value="Seattle, WA">Seattle, WA</option>
              <option value="San Francisco, CA">San Francisco, CA</option>
              <option value="Los Angeles, CA">Los Angeles, CA</option>
            </select>
            <br />
            <input type="submit" id="submit" />
          </div>
          <div id="directions-panel"></div>
        </div>
   
  <footer>This Is our footer</footer>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE&callback=initMap&libraries=&v=weekly"
      async
    ></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>

</body>

</html>
