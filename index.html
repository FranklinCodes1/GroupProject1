<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <title>On The Way</title>
</head>
<header class="hero hero-body is-primary has-text-centered "><strong>On The Way</strong></header>
<body>
    <form class="column is-one-third">
        <div class="field">
            <label class="label">Start</label>
            <div class="control">
            <input class="input" type="text" placeholder="Starting Point">
        </div>
    
        <div class="field">
            <label class="label">Destination</label>
            <div class="control">
            <input class="input" type="text" placeholder="End Destination">
            </div>
        </div>
  
        <div class="field">
            <label class="label">Interest</label>
            <div class="control">
             <input class="input" type="text" placeholder="Dunkin' Donuts">
            </div>
        </div>

        <button class="button is-primary">Find On My Way</button>
    </form>
    
    <footer>This Is our footer</footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
